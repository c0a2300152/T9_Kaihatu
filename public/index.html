<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        position: relative;
      }

      #buttonContainer {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        width: 200px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="buttonContainer">
      <button type="button" onclick="location.href='tourist_search.html'">観光地検索はこちら</button>
      <button type="button" onclick="location.href='preferences'">トップページに戻る</button>
      <button type="button" onclick="history.back()">一つ戻る</button>
    </div>
  </body>
</html>
